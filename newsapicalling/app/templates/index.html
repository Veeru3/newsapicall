<!DOCTYPE html>
<html>
<head>
<style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>News Table</h2>
<h4>Total results:{{data}}</h4>
{% comment %} <img src="https://i0.wp.com/9to5mac.com/wp-content/uploads/sites/6/2023/09/threads-user-accounts.webp?resize=1200%2C628&quality=82&strip=all&ssl=1" height="100px" /> {% endcomment %}
<table>
  <tr>
    <th>author</th>
    <th>title</th>
    <th>description</th>
    <th>url</th>
    <th>Image</th>
    <th>publishedAt</th>
    <th>content</th>
  </tr>
  {%for i in datas%}
  <tr>
    <td>{{i.author}}</td>
    <td>{{i.title}}</td>
    <td>{{i.description}}</td>
    <td><a href="{{i.url}}">{{i.url}}</a></td>
    <td><img src="{{i.urlToImage}}"  srcset="" height="150" width="150" alt="this is image"></td>
    <td>{{i.publishedAt}}</td>
    <td>{{i.content}}<a href="{{i.url}}">Learn more</a></td>
  </tr>
  {%endfor%} 
</table>



</body>
</html>
